<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Todo app</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body class="theme-dark">
  <div class="page-content">
    <div class="container">
      <div class="header">
        <h1>Todo</h1>
        <div class="btn-wrap">
          <button class="btn toggle-theme-btn">
            <img class="dark-theme" src="./images/icon-moon.svg" alt="Dark Theme">
            <img src="./images/icon-sun.svg" alt="Dark Theme">
          </button>
        </div>
      </div>
      <div class="add-wrapper">
        <div class="new-item-wrapper">
          <input type="text" name="new-item" id="new-item" title="new-item" placeholder="Create a new todo...">
        </div>
      </div>
      <div class="todo-wrapper">
        <div class="todo-panel">
          <ul class="todo-lst">
            <li class="todo-lst-item">
              <input type="checkbox" name="item_0" id="item_0">
              <label for="item_0">Complete online Javascript course</label>
              <button title="item_close" class="todo-lst-item__close"></button>
            </li>
            <li class="todo-lst-item">
              <input type="checkbox" name="item_1" id="item_1">
              <label for="item_1">Jog around the park 3x</label>
              <button title="item_close" class="todo-lst-item__close"></button>
            </li>
            <li class="todo-lst-item">
              <input type="checkbox" name="item_2" id="item_2">
              <label for="item_2">10 minutes meditation</label>
              <button title="item_close" class="todo-lst-item__close"></button>
            </li>
            <li class="todo-lst-item">
              <input type="checkbox" name="item_3" id="item_3">
              <label for="item_3">Read for 1 hour</label>
              <button title="item_close" class="todo-lst-item__close"></button>
            </li>
            <li class="todo-lst-item">
              <input type="checkbox" name="item_4" id="item_4">
              <label for="item_4">Pick up groceries</label>
              <button title="item_close" class="todo-lst-item__close"></button>
            </li>
            <li class="todo-lst-item">
              <input type="checkbox" name="item_5" id="item_5">
              <label for="item_5">Complete Todo App on Frontend Mentor</label>
              <button title="item_close" class="todo-lst-item__close"></button>
            </li>
          </ul>
          <div class="todo-filter">
            <div class="todo-filter__remained"><span>5</span> items left</div>
            <div class="todo-filter__btns">
              <button title="item_show_all" class="todo-filter__btn active" data-filter="0">All</button>
              <button title="item_show_active" class="todo-filter__btn" data-filter="1">Active</button>
              <button title="item_show_completed" class="todo-filter__btn" data-filter="2">Completed</button>
            </div>
            <div class="todo-filter__clear">
              <button title="item_clear" class="todo-filter__btn" data-filter="-1">Clear Completed</button>
            </div>
          </div>
        </div>
      </div>
      <p class="help">Drag and drop to reorder list</p>
    </div>
    <script src="./scripts/jquery.min.js"></script>
    <script src="./plugins/jquery.sortable.min.js"></script>
    <script src="./scripts/script.js"></script>
  </div>
</body>
</html>
